server {
    server_tokens off;

    listen 80;

    server_name 127.0.0.1;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /redoc.yaml {
        root /var/html/static;
        add_header Content-Type application/x-yaml;
        allow all;
        }


    location / {
        proxy_pass http://web:8000;
    }
}